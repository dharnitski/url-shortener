<div class="container">
  <mat-form-field appearance="fill" class="user-input">
    <mat-label>Enter or Paste URL</mat-label>
    <textarea matInput #url></textarea>
  </mat-form-field>
  <button mat-raised-button matTooltip="You can generate short URL that redirects to original link"
    matTooltipPosition="below" color="primary" (click)="onClick(url.value)">
    Get Shorten
  </button>
  <p *ngIf="shorten">Try it: <a href={{shorten}} target="_blank">{{shorten}}</a></p>
</div>
